<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="nft container">
            <img class="nft-main" src="images/image-equilibrium.jpg" alt="equilibrium-nft">
            <img class="nft-hover" src="images/icon-view.svg">
        </div>
        <h1><span class="equilibrium">Equilibrium #3429</span></h1>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
            <div class="eth">
                <img src="images/icon-ethereum.svg" alt="eth-logo">
                0.041 ETH
            </div>
            <div class="duration">
                <img src="images/icon-clock.svg" alt="clock">
                3 days left
            </div>
        </div>
        <hr>
        <div class="creator container">
            <img src="images/image-avatar.png" alt="">
            <p>
                Creation of <span class="white">Jules Wyvern</span>
            </p>
        </div>k

    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/kulaizki" target="_blan">kulaizki</a>.
    </div>

</body>

</html>
